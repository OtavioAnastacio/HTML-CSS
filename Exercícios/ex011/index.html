<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Soulicious - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/Soulicious - Dyalla.ogg" type="audio/ogg">
        <source src="midia/Soulicious - Dyalla.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. Mas não se procupe, clique aqui para baixa-lo:
            <a href="midia/Soulicious - Dyalla.mp3">Baixar Áudio</a>
        </p>
    </audio>
</body>
</html>
